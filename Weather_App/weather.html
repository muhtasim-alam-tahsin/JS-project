<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="test.css">

</head>
<body>
    <div class="App">
        <div class="search-engine">
            <input type="text" class="city-search" id="searchInput" placeholder="Enter city name">
            <button class="search-btn" id="searchBtn">Search</button>
        </div>

    <div id="weatherContainer" style="display:none;">
        <div class="city-name">
            <h2 id="cityName"></h2>
        </div>
        <div class="date">
            <span id="currentDate"></span>
        </div>
        <div class="temp">
            Temperature: <span id="temperature"></span>
        </div>
        <p class="description" id="description"></p>
        <div class="weather-info">
            <div id="column">
                <p class="wind" id="windSpeed"></p>
                <p>Wind Speed</p>
            </div>
            <div id="column">
                <p class="humidity" id="humidity"></p>
                <p>Humidity</p>
            </div>
        </div>
    </div>

    </div>
    
    <script src="test.js"></script>
</body>
</html>
